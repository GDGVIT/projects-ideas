
  <!DOCTYPE html>
  <html>
    <head>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">&nbsp;GDG VIT Vellore</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

        <li><a href="https://gdgvit.github.io">GDG Website</a></li>
      </ul>
    </div>

<br>
  <div class="container">

    <div class="row">

    <form class="col s12" method="POST" action="https://api.staticman.net/v2/entry/GDGVIT/projects/gh-pages/posts">
      <input type="hidden" name="fields[image]" value="http://devstickers.com/assets/img/pro/func.png">
      <input type="hidden" name="fields[highlight]" value="true">
      <input type="hidden" name="fields[layout]" value="post">
      <input type="hidden" name="fields[date]" value="2015-10-11 04:34:20">

      
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Title" name="fields[title]" id="first_name" type="text" class="validate">
          <label for="first_name">Project Title</label>
        </div>
       <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" name="fields[content]" class="materialize-textarea"></textarea>
          <label for="textarea1">Project Description</label>
        </div>
      </div>
      <div class="input-field col s6">
          <input placeholder="Category" name="fields[categories]" id="first_name" type="text" class="validate">
          <label for="first_name">Category</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn" onclick="$(this).closest('form').submit()">Sumbit Project Idea</a>
      </form>
  </div>
  </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
